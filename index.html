<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz App</title>
    
    <!-- <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="./sass/main.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

    <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-blue">

    <div class="container">

        <div class="d-flex justify-content-end my-7">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#626C7F" d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"/></svg>
            <button class="buttonMode mx-3">mode</button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#626C7F" d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"/></svg>

        </div>

        <div class="main-content">
            <div class="row">
                <header class="col-12 col-md-6">
                    <div class="question-header">
                        <h1 class="heading-L-regular blue-900">Welcome to the</h1>
                        <h1 class="heading-L-bold blue-900">Frontend Quiz!</h1>
                        <p class="body-S blue-700 gap-600">Pick a subject to get started</p>
                    </div>

                    <div class="status-bar d-none gap-700">
                        <div class="quiz-status rounded-4 bg-white d-flex shadow-lg mt-md-5 mt-sm-4 justify-content-start align-items-center"><span class="quiz-status__bar"></span></div>
                    </div>
                </header>
        
                <main class="col-12 col-md-6">
                    <div class="d-flex flex-column">
                        <button id="html-quiz" class="quiz-button bg-white rounded-4 border border-default mb-3 py-3 fw-bold blue-900 shadow-lg btn-1 align-items-center">
                            <img src="./images/icon-html.svg" id="html-svg" class="svg p-1 rounded-2 bg-orange me-4"/>
                            HTML
                        </button>
                        <button id="css-quiz" class="quiz-button bg-white rounded-4 border border-default mb-3 py-3 fw-bold blue-900 shadow-lg btn-1 align-items-center">
                            <img src="./images/icon-css.svg" class="svg bg-green rounded-2 p-1 me-4"/> CSS
                        </button>
                        <button id="js-quiz" class="quiz-button bg-white rounded-4 border border-default mb-3 py-3 fw-bold blue-900 shadow-lg btn-1 align-items-center">
                            <img src="./images/icon-js.svg" class="svg bg-blueish rounded-2 p-1 me-4"/> Javascript
                        </button>
                        <button id="accessibility-quiz" class="quiz-button bg-white rounded-4 border border-default mb-3 py-3 fw-bold blue-900 shadow-lg btn-1 align-items-center">
                           <img src="./images/icon-accessibility.svg" class="svg bg-purple rounded-2 p-1 me-4" /> Accessibility
                        </button>
                    </div>
                </main>
            </div>
        </div>
    </div>

    



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/index.js"></script>
</body>
</html>
