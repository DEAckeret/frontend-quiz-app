<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz App</title>
    
    <!-- <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="./sass/main.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

    <link href="./styles.css" rel="stylesheet">
</head>
<body class="bg-blue">

    <div class="container px-4">

        <div class="d-flex justify-content-between my-7-lg my-4 align-items-center">

            <div id="current-sub" class="d-flex invisible flex-row align-items-center">
            <img src="./images/icon-accessibility.svg" id="current-sub-icon" class="p-2 rounded-3 bg-purple"/>
            <p id="current-sub-name" class="px-4 blue-900 ">Accessibility</p>
            </div>

            <div id="color-mode">

                <!-- sun -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#626C7F" d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"/></svg>

                <!-- night mode toggle -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" id="svg-toggle-night" fill = "hsl(277, 91%, 56%)" class="bi bi-toggle-on d-none" viewBox="0 0 16 16">
                    <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"/>
                  </svg>

                  <!-- day mode toggle -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" id="svg-toggle-day" fill = "hsl(277, 91%, 56%)" class="bi bi-toggle-on" viewBox="0 0 16 16">
                    <path d=" M 5 3 a 5 5 0 0 0 0 10 h 6 a 5 5 0 0 0 0 -10 z m -1 9 a 4 4 0 1 1 2 -8 a 4 4 0 0 1 -2 8"/>
                  </svg>

            <!-- <button class="buttonMode mx-lg-3">mode</button> -->

            <!-- moon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#626C7F" d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"/></svg>
            </div>

        </div>

        <div class="main-content pt-lg-5">
            <div class="row row-container">
                <header class="col-12 col-lg-5">

                    <!-- questions -->
                    <div class="question-header">
                        <h1 class="heading-L-regular blue-900">Welcome to the</h1>
                        <h1 class="heading-L-bold blue-900">Frontend Quiz!</h1>
                        <p class="body-S blue-700 pt-3 pt-lg-5 pb-4">Pick a subject to get started</p>
                    </div>

                    <!-- quiz status bar -->
                    <div class="status-bar d-none py-5">
                        <div class="quiz-status rounded-4 bg-white d-flex shadow-lg mt-md-5 mt-sm-4 justify-content-start align-items-center"><span class="quiz-status__bar"></span></div>
                    </div>
                </header>
        
                <main class="col-12 col-lg-6">

                    <!-- quiz buttons -->
                    <div class="d-flex flex-column gap-500" id="quiz-btn-container">
                        <button id="html-quiz" class="quiz-button bg-white rounded-4 border border-default mb-3 mb-md-4 mb-lg-3 py-3 fw-bold blue-900 shadow-lg btn-1 align-items-center position-relative">
                            <img src="./images/icon-html.svg" id="html-svg" class="svg p-2 rounded-3 bg-orange me-4"/>
                            <span class="button-text blue-900">HTML</span>
                        </button>

                        <button id="css-quiz" class="quiz-button bg-white rounded-4 border border-default mb-3 mb-md-4 mb-lg-3 py-3 fw-bold blue-900 shadow-lg btn-1 align-items-center position-relative">
                            <img src="./images/icon-css.svg" class="svg bg-green rounded-3 p-2 me-4" id="css-svg"/> <span class="button-text blue-900">CSS</span>
                        </button>

                        <button id="js-quiz" class="quiz-button bg-white rounded-4 border border-default mb-3 mb-md-4 mb-lg-3 py-3 fw-bold blue-900 shadow-lg btn-1 align-items-center position-relative">
                            <img src="./images/icon-js.svg" class="svg bg-blueish rounded-3 p-2 me-4" id="js-svg"/> <span class="button-text blue-900">JavaScript</span>
                        </button>

                        <button id="accessibility-quiz" class="quiz-button bg-white rounded-4 border border-default mb-3 mb-md-4 mb-lg-3 py-3 fw-bold blue-900 shadow-lg btn-1 align-items-center position-relative">
                           <img src="./images/icon-accessibility.svg" class="svg bg-purple rounded-3 p-2 me-4" id="accessibility-svg" /> <span class="button-text blue-900">Accessibility</span>
                        </button>

                        <!-- score card -->
                        <div class="bg-white d-none blue-900 gap-2 score-card border border-default rounded-4 shadow-lg flex-column align-items-center justify-content-center my-3 mt-5 mt-md-4">
                            <div class="d-flex flex-row align-items-center gap-3">
                                <img src="./images/icon-html.svg" class="svg p-2 rounded-3 bg-orange" id="score-card__img"/>
                                <p class="heading-S" id="score-card__name">HTML</p>
                            </div>
                            <h1 class="fs-800" id="score-card__score">8</h1>
                            <p>out of 10</p>
                         </div>

                         <!-- submit/next question/play again button -->
                        <button id="submit" class="d-none bg-primary rounded-4 border border-default mt-2 mb-3 py-3 fw-bold white shadow-lg btn-1 align-items-center justify-content-center">
                            Submit Answer
                         </button>

                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="./dist/jquery-webpack.bundle.js"></script>
    <script src="./dist/bootstrap-webpack.bundle.js"></script>
    <script src="./dist/frontendQuiz-webpack.bundle.js"></script>
</body>
</html>
